# ----
# Site

title: zd's recipes
url: "https://eat.zdlab.xyz/"
baseurl:
google_analytics_key:
newsletter_action:
disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: random stuff
social:
  name: Treat Template
  links:
    - https://github.com/CloudCannon/treat-jekyll-template

# -----
# Build

timezone: Etc/UTC

paginate: 10
paginate_path: "/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      push_sidebar_down: true
      print_stylesheet: true
      comments: true
      _options:
        content:
          width: 1560
          height: 2000
        featured_image:
          width: 1560
          height: 2000
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
      push_sidebar_down: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

social_icons:
  # - Facebook
  # - Google Plus
  - Instagram
  # - LinkedIn
  # - Pinterest
  # - Tumblr
  # - Twitter
  # - YouTube
  # - RSS

_options:
  author_image:
    width: 400
    height: 400

# ----
# Giscus (GitHub Discussions-based comments)
# Fill these values and set enabled to true.
giscus:
  enabled: false
  repo: ""
  repo_id: ""
  category: ""
  category_id: ""
  mapping: "pathname"        # pathname | url | title | og:title
  strict: 0                  # 0 = off, 1 = on
  reactions_enabled: 1       # 1 = on, 0 = off
  emit_metadata: 0           # 1 = on, 0 = off
  input_position: "bottom"   # top | bottom
  theme: "preferred_color_scheme" # light | dark | preferred_color_scheme | ...
  lang: "en"
  crossorigin: "anonymous"
  loading: "lazy"